<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Assignment</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Zilla+Slab:ital,wght@1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <form>
        <legend>Contact Us</legend>

        <hr>

        <p>We'd love to hear from you! Leave a message below and we will get back to you shortly.</p>

        <label for="userName" id="nameLabel">Name </label>
        <input type="text" id="userName" name="userName" placeholder="Full Name">

        <br><br>

        <label for="userEmail">E-mail</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Email Address">

        <br><br>

        <label for="userNumber">Phone</label>
        <input type="number" id="userNumber" name="userNumber" placeholder="Phone Number">

        <br><br>

        <label id="cMB">Contact Me By</label>

        <input type="radio" id="contactByEmail" name="contactBy" value="E-Mail">
        <label for="contactByEmail">E-Mail</label>

        <input type="radio" id="contactByPhone" name="contactBy" value="Phone">
        <label for="contactByPhone">Phone</label>

        <br><br>

        <label for="messageType">Message Type</label>
        <select id="messageType" name="messageType">
            <option value="inquiry">Inquiry</option>
            <option value="request">Request</option>
            <option value="other">Other</option>
        </select>

        <br><br>

        <label for="messageTextArea" id="messageTextAreaLabel">Message</label>
        <textarea id="messageTextArea" name="messageTextArea"></textarea>

        <br><br>

        <input type="submit" id="submitButton" value="Submit">
    </form>

</body>

</html>
